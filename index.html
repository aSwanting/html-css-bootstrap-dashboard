<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a095a4bfbe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body class="!debug">

    <!-- Main App Wrapper -->
    <main class="app-main d-flex flex-column">

        <!-- App Navbar -->
        <div class="app-nav flex-shrink-0">

            <div class="container-fluid px-3">

                <div class="row align-items-center flex-nowrap py-3">

                    <div class="col-auto">
                        <a href="">
                            <img src="./img/logo.svg" class="tablet-logo" alt="">
                            <img src="./img/mobile-logo.png" class="mobile-logo rounded-circle" alt="">
                        </a>
                    </div>

                    <div class="col flex-grow-1">
                        <form>
                            <div class="input-group">
                                <button class="btn btn-light" type="button" id="button-addon1">
                                    <i class="fa-solid fa-magnifying-glass"></i></button>
                                <input type="search" name="nav-search" id="nav-search" class="form-control"
                                    placeholder="Search here">
                            </div>
                        </form>
                    </div>

                    <div class="col-auto d-flex column-gap-3">

                        <a class="mobile-hidden" href="#"><i class="fa-solid fa-list-ul"></i></a>
                        <a class="mobile-hidden" href="#"><i class="fa-solid fa-circle-question"></i></a>
                        <a class="mobile-hidden" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                        <a href="#"><i class="fa-solid fa-bell"></i></a>

                    </div>

                </div>
            </div>

        </div>

        <!-- App Body -->
        <div class="app-body d-flex flex-grow-1 overflow-hidden">

            <!-- App Sidebar -->
            <div class="app-sidebar flex-shrink-0 py-4 px-2">
                <ul class="sidebar-menu list-unstyled d-flex flex-column align-items-center gap-3 fw-semibold">

                    <li><a href="#" class="text-white text-decoration-none">

                            <i class="fa-solid fa-house"></i>
                            <span class="sidebar-menu-text">Home</span>

                        </a></li>

                    <li><a href="#" class="text-white text-decoration-none">

                            <i class="fa-solid fa-chart-simple"></i>
                            <span class="sidebar-menu-text">Stats</span>

                        </a></li>

                    <li><a href="#" class="text-white text-decoration-none">

                            <i class="fa-solid fa-signal"></i>
                            <span class="sidebar-menu-text">Signals</span>

                        </a></li>

                    <li class="mt-auto"><a href="#" class="text-white text-decoration-none">

                            <i class="fa-solid fa-cog"></i>
                            <span class="sidebar-menu-text">Admin</span>

                        </a></li>
                </ul>

            </div>

            <!-- App Contents -->
            <div class="app-contents overflow-auto flex-grow-1">

                <div class="app-contents-header py-3">

                    <div class="container-fluid text-white fw-semibold">

                        <div class="row flex-column flex-sm-row row-gap-4">

                            <div class="col">

                                <h3 class="text-nowrap">Boolean <span class="badge rounded-pill">Piano blaze</span></h3>
                                <div class="d-flex align-items-center gap-2">
                                    <span class="badge rounded-pill">3 app</span>
                                    <i class="fa-solid fa-angles-right"></i>
                                    <span class="plus-sign badge rounded-circle"><i class="fa-solid fa-plus"></i></span>
                                    <span class="mobile-hidden badge rounded-pill">Boolean mobile app</span>
                                    <span class="mobile-hidden badge rounded-pill">Boolean web app</span>
                                    <span class="mobile-hidden badge rounded-pill">Boolean blog app</span>
                                </div>
                            </div>

                            <div class="col">
                                <p class="m-0">Studenti online negli ultimi 30 minuti</p>
                                <p class="fw-semibold fs-4 m-0">125</p>
                            </div>

                            <div class="col order-first order-sm-last">

                                <div class="d-flex align-items-center flex-nowrap gap-2">

                                    <p class="text-nowrap">Nuovo studente</p>

                                    <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas"
                                        data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                                        <i class="fa-solid fa-plus"></i>
                                    </button>

                                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                                        aria-labelledby="offcanvasRightLabel">

                                        <div class="offcanvas-header">
                                            <h5 class="offcanvas-title" id="offcanvasRightLabel">Hi</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                                aria-label="Close"></button>
                                        </div>

                                    </div>

                                </div>
                            </div>

                        </div>

                    </div>


                </div>

                <div class="app-contents-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-7 border">
                                <div class="card">
                                    <div class="card-header">
                                        <h3>Prossimi classi</h3>
                                    </div>
                                    <div class="card-body">
                                        Card Body
                                    </div>
                                </div>

                                <div class="card">
                                    <div class="card-header">
                                        <h3>F.A.Q.</h3>
                                    </div>
                                    <div class="card-body">
                                        Card Body
                                    </div>
                                </div>
                            </div>
                            <div class="col border">
                                <div class="card">
                                    <div class="card-header">
                                        <h3>Todo <span class="badge fs-6 fw-light">hover text scrolls under 460px</span></h3>
                                    </div>
                                    <div class="todo-list card-body">
                                        <ul class="list-group fw-semibold">
                                            <li class="list-group-item">
                                              <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                                              <label class="form-check-label" for="firstCheckbox">Kickoff nuove classi</label>
                        
                                            </li>
                                            <li class="list-group-item">
                                              <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
                                              <label class="form-check-label" for="secondCheckbox">Lezione su Bootstrap 5 in classe #75</label>
                                            </li>
                                            <li class="list-group-item">
                                              <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
                                              <label class="form-check-label" for="thirdCheckbox">Controllare username github studenti</label>
                                            </li>
                                          </ul>
                                    </div>
                                </div>

                                <div class="card">           
                                    <div class="card-body">
                                        Card Body
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
